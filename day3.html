<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button class="mybtn">click me</button>

    <p class="myp">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nesciunt eveniet consectetur laborum unde officiis dolore incidunt voluptas recusandae est perspiciatis, velit ab aspernatur a temporibus enim iusto nam provident?
    </p>

    <form action="">
        <input type="text" name="username">
        <br>
        <input type="number" name="age">
        <br>
        <input type="submit" value="save">
    </form>
    
    <!-- Scripts -->
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".myp").on("click",function () {
                alert("Clicked the paragraph!")
                console.log($(this)); // current element
            })

            // with callback
            $( "button" ).click(function(){
                $("p").hide( "slow" ,function(){
                    alert("The paragraph is now hidden");
                });
            });

            // without callback
            $( "button" ).click(function(){
                $("p").hide(1000);
                alert("The paragraph is now hidden");
            });

            // form submit
            $("form").on("submit",function (e) {
                var username = $("input[name='username']").val()
                var age = $("input[name='age']").val()
                console.log(age)

                var err = false
                if(username.length <5){
                    err = true
                }

                if(age < 18){
                    err = true
                }

                if(err){
                    e.preventDefault();
                }
            })
        })
    </script>
</body>
</html>
